<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Reserva</title>
  <link rel="stylesheet" href="css/formulario.css" />
</head>
<body>

  <h1>Selecciona tus asientos</h1>
  <p id="info-reserva"></p>

  <div class="asientos-container" id="asientos"></div>

  <button id="continuarBtn" style="display:none;">Continuar con compra</button>

  <form id="formulario-datos" style="display:none;">
    <h2>Formulario de Reserva</h2>
    <p id="info-seleccion"></p>

    <label for="combo">Combo (opcional):</label><br>
    <select name="combo" id="combo">
      <option value="">Ninguno</option>
      <option value="Palomitas y Refresco">Palomitas y Refresco</option>
      <option value="Combo Nachos">Combo Nachos</option>
      <option value="Hotdog y Refresco">Hotdog y Refresco</option>
    </select><br><br>

    <label for="cantidad">Cantidad:</label><br>
    <input type="number" name="cantidad" id="cantidad" min="1" value="1"><br><br>

    <label for="nombre">Nombre:</label><br>
    <input type="text" name="nombre" id="nombre" required><br><br>

    <label for="correo">Correo:</label><br>
    <input type="email" name="correo" id="correo" required><br><br>

    <button type="submit">Generar Ticket</button>
  </form>

  <script src="js/formulario.js"></script>
</body>
</html>
