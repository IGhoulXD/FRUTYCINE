<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket de Reserva - Frutycine</title>
  <link rel="stylesheet" href="css/ticket.css" />
</head>
<body>

  <div class="ticket">
    <h1>🎟️ TICKET DE RESERVA 🎟️</h1>
    <div class="dato" id="pelicula"></div>
    <div class="dato" id="fecha"></div>
    <div class="dato" id="hora"></div>
    <div class="dato" id="nombre"></div>
    <div class="dato" id="correo"></div>
    <div class="dato" id="asientos"></div>
    <div class="dato" id="combo"></div>
  </div>

  <script src="js/ticket.js"></script>
</body>
</html>

<!--consulta para el ticket
SELECT 
  p.nombre AS pelicula,
  f.fecha,
  f.hora,
  u.nombre,
  u.correo,
  GROUP_CONCAT(b.asiento) AS asientos,
  GROUP_CONCAT(pr.nombre) AS combo
FROM ordenes o
JOIN usuarios u ON o.idUsuario = u.idUsuario
JOIN boletos b ON b.idUsuario = u.idUsuario
JOIN funciones f ON b.idFuncion = f.idFuncion
JOIN peliculas p ON f.idPelicula = p.idPelicula
LEFT JOIN detalle_orden do ON do.idOrden = o.idOrden
LEFT JOIN productos pr ON pr.idProducto = do.idProducto
WHERE o.idOrden = ?
GROUP BY o.idOrden;

-->
